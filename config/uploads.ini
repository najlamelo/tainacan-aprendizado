; Configurações PHP para Tainacan
; Ambiente de aprendizado - limites aumentados para upload de acervo

; Limite de upload de arquivos (100MB)
upload_max_filesize = 100M

; Limite total de POST (100MB)
post_max_size = 100M

; Limite de memória para scripts PHP
memory_limit = 512M

; Tempo máximo de execução (para importações grandes)
max_execution_time = 300

; Tempo máximo de input
max_input_time = 300

; Número máximo de variáveis de input
max_input_vars = 5000

; Configurações de sessão
session.gc_maxlifetime = 7200

; Timezone padrão
date.timezone = America/Sao_Paulo

; Configurações de exibição de erros (útil para aprendizado)
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
